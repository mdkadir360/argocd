apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 4
  selector:
  
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: kadiracr25/microtodoui:latest                   //    mdkadir360/netflix:latest

        ports:
        - containerPort: 80
